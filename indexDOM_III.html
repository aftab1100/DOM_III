        </div>
      </div>
    </div>

      p = document.getElementById("grandparent");
      console.log(p);
      p.querySelector("div.gc").style.color = "blue";
      p.querySelector("div.gc ").style.color = "orange";

      arr = p.querySelectorAll(".gc");
      console.log(arr);
      arr.forEach(function (currentElement, index, arr) {
        currentElement.style.color = "Orange";
        console.log(currentElement);
