<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-III</title>
  </head>
  <body>
    <script>
      //lets Create the parent Element
      var u = document.createElement("ul");
      console.log(u);

      for (let i = 0; i < 10; i++) {
        var li = document.createElement("li");
        // li.innerHTML = "hello";
        li.setAttribute("class", "a_li com");
        var tn = document.createTextNode("Hello " + (i + 1));
        li.appendChild(tn);
        console.log(li);
        u.appendChild(li);
      }
      document.body.appendChild(u);

      var object = document.getElementsByClassName("com");
      console.log(object);

      console.log(typeof object);

      for (var p in object) {
        console.log(p);
        console.log((!isNaN(p) && p < 3) || p > 6);
        console.log(p);
        if (!isNaN(p)) {
          console.log(object[p]);
          object[p].style.color = "red";
        }
      }

      var o1 = {
        /*
        1.p:v;
        2.Method
        */
        name: "anil",
        surname: "Dollar",
        mission: "To Educate Student",
        getFullName: function () {
          //to return something
          return this.name + " " + this.surname;
        },
        getMission: function () {
          //ES6 Fat Arrow Function
          //to return something
          return this.mission;
        },
      };

      //.->DOT is a member selector operator
      //how to access the properties of JS Object
      //1.Object.property name
      console.log(o1.name);
      console.log(o1.mission);

      //2.Object["property"]
      console.log(o1["surname"]);

      let m = "mission";
      //3.object[expression]
      console.log(o1[m]);

      //function calling
      console.log(o1.getFullName());

      console.log(o1.getMission());
    </script>
  </body>
</html>
